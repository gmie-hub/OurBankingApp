<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="https://use.fontawesome.com/163b739442.js"></script>
</head>
<body>
    <main>
        <section class="section">
            <div class="container-fluid">
                <div class="row sec-1">
                    <div class="col-lg-7 col-md-6 login-bg d-flex flex-row justify-content-center">
                        <div class="reg-container text-start w-50 text-white">
                            <span>
                                <img src="./assets/img/Alatlogo.jpg" width="60" height="60" />
                            </span>
                            <h3 class="pt-4 pb-3">Sign up seamlessly</h3>
                            <p>
                                Open an ALAT account from your phone with your BVN and phone
                                number, no paperwork required.
                            </p>

                            <button class="btn border rounded bg-white w-46" type="button">
                                <a class="border-1" href="#">Get started</a>
                            </button>
                            <div class="mt-icon ">
                                <span class="bg-white icon-bg" ><i class="fa fa-instagram icon" aria-hidden="true"></i></span>
                                <span class="bg-white icon-bg mx-3"><i class="fa fa-facebook icon" aria-hidden="true"></i></span>
                                <span class="bg-white icon-bg"><i class="fa fa-twitter icon" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-12 d-flex flex-row justify-content-center align-item-center">
                        <div class="container log ">
                            <h6 class="mx-auto fw-bold">Welcome Back!</h6>
                            <hr class="line ">
                            <form id="login_page">
                                <label class="purple label-text form-label">Email Address/Username</label><br>
                                <input type="email " id="email" class="w-100 form-control" /><br>
                                <label class="purple label-text form-label">Password</label><br>
                                <input type="password" id="password" class="w-100 form-control"/><br>
                            </form>
                            <button class="btn border rounded form-btn w-100" id="loginBtn">
                                <a class="text-white text-decoration-none">Login</a>
                            </button>
                            <p id="log">
                                Don't have an account? <a class="link" href="./register.html">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous">
    </script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
